before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
    ignore:
      - goos: windows
        goarch: arm
      - goos: freebsd
        goarch: arm
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }}
dockers:
  - image_templates:
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-amd64
    goarch: amd64
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/halkyon/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/halkyon/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
  - image_templates:
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-armv6
    goarch: arm
    goarm: "6"
    use: buildx
    build_flag_templates:
      - --platform=linux/arm/v6
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/halkyon/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/halkyon/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
  - image_templates:
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-arm64v8
    goarch: arm64
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/halkyon/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/halkyon/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
docker_manifests:
  - name_template: ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-armv6
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-arm64v8
  - name_template: ghcr.io/halkyon/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-armv6
      - ghcr.io/halkyon/{{ .ProjectName }}:{{ .Version }}-arm64v8
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: checksums.txt
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
